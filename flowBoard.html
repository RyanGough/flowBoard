<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>flowBoard</title>
    <link rel="stylesheet" href="flowBoard.css"/>
</head>
<body>
    <button data-bind="click: addColumn">Add Column</button>
    <button data-bind="click: clearBoard">Clear Board</button>
    <button data-bind="click: loadBoard">Load Board</button>
    <button data-bind="click: saveBoard">Save Board</button>
    <div class="row" data-bind="foreach: columns">
        <div class="column">
            <div>
                <button data-bind="click: addItem">Add Item</button>
            </div>
            <input data-bind="value: name"/>
            <a href="#" data-bind="click: $root.removeColumn">X</a>
            <div data-bind="foreach: $data.items">  
                <div>
                    <input data-bind="value: text"/>
                    <a href="#" data-bind="click: $parent.removeItem">X</a>
                </div> 
            </div>  
        </div>
    </div>
    <script src="lib/knockout.js"></script>
    <script src="flowBoard.js"></script>
</body>
