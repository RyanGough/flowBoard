<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>flowBoard</title>
    <link rel="stylesheet" href="styles/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/flowBoard.css"/>
    <script src="scripts/lib/jquery-1.10.2.min.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <button data-bind="click: addColumn">Add Column</button>
        <button data-bind="click: clearBoard">Clear Board</button>
        <button data-bind="click: loadBoard">Load Board</button>
        <button data-bind="click: saveBoard">Save Board</button>
        <div class="row" data-bind="foreach: columns">
            <div class="column" data-bind="event: { mouseup: $root.selectColumnUp, mousedown: $root.selectColumnDown}"/>
                <div>
                    <button data-bind="click: addItem">Add Item</button>
                </div>
                <input data-bind="value: name"/>
                <a href="#" data-bind="click: $root.removeColumn">X</a>
                <ul class="list-group" data-bind="foreach: $data.items">  
                    <div class="list-group" data-bind="event: { mousedown: $root.selectItem}">
                        <li class="list-group-item">
                        <!-- <input data-bind="value: text"/> -->
                        <span data-bind="text: text"></span>
                        <a href="#" data-bind="click: $parent.removeItem">X</a>
                        </li>
                    </div> 
                </ul>  
            </div>
        </div>
    </div>
    <script src="scripts/lib/knockout.min.js"></script>
    <script src="scripts/flowBoard.js"></script>
</body>
